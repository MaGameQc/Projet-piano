  <script>
 
 
// 60 represents middle C 							
var level1Notes = [60, 61, 62, 63, 64, 65, 66, 67, 68, 69, 70, 71, 72]; 


if (navigator.requestMIDIAccess) {
  console.log('WebMIDI is supported in this browser.');
navigator.requestMIDIAccess( { sysex: true } ).then( onMIDISuccess, onMIDIFailure );
} else {
  console.log('WebMIDI is not supported in this browser.');
}	





///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


function onMIDISuccess(midiAccess) {
  shuffleArray(level1Notes);
//   drawNote(level1Notes[noteIndex]);
	
  var inputs = midiAccess.inputs;
  var outputs = midiAccess.outputs;

  for (var input of midiAccess.inputs.values()) {
    input.onmidimessage = getMIDIMessage;
  }
}	  
		
function onMIDIFailure() {
    console.log( 'Error: Could not access MIDI devices. Connect a device and refresh to try again.');
}
		

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
var noteCounter = 1;
function getMIDIMessage(message) {
    noteCounter ++
    var command = message.data[0];
    var note = message.data[1];
    var velocity = message.data[2];

    switch (command) {
        case 144: // noteOn
            document.querySelector('.note-info').textContent = 'Command: ' + command +
                ' , Note: ' + note + ' , Velocity: ' + velocity;
            // noteOnListener(note);
            break;
    }
    if(noteCounter % 2 == 0){
        
    switch(note){
        case 60:
        playSelectedNote("C1");
        break;
        
        case 61:
        playSelectedNote("Csharp1");
        break;
        
        case 62:
        playSelectedNote("D1");
        break;
        
        case 63:
        playSelectedNote("Dsharp1");
        break;
        
        case 64:
        playSelectedNote("E1");
        break;
        
        case 65:
        playSelectedNote("F1");
        break;
        
        case 66:
        playSelectedNote("Fsharp1");
        break;
        
        case 67:
        playSelectedNote("G1");
        break;
        
        case 68:
        playSelectedNote("Gsharp1");
        break;
        
        case 69:
        playSelectedNote("A1");
        break;
        
        case 70:
        playSelectedNote("Asharp1");
        break;
        
        case 71:
        playSelectedNote("B1");
        break;
        
        case 72:
        playSelectedNote("C2");
        break;
        
        case 73:
        playSelectedNote("Csharp2");
        break;
        
        case 74:
        playSelectedNote("D2");
        break;
        
        case 75:
        playSelectedNote("Dsharp2");
        break;
        
        case 76:
        playSelectedNote("E2");
        break;
        
        case 77:
        playSelectedNote("F2");
        break;
        
        case 78:
        playSelectedNote("Fsharp2");
        break;
        
        case 79:
        playSelectedNote("G2");
        break;
        
        case 80:
        playSelectedNote("Gsharp2");
        break;
        
        case 81:
        playSelectedNote("A2");
        break;
        
        case 82:
        playSelectedNote("Asharp2");
        break;
        
        case 83:
        playSelectedNote("B2");
        break;
        
        case 84:
        playSelectedNote("C3");
        break;
        
    default:
        
    }
    }
}	

function playSelectedNote(elementId){
        document.getElementById(elementId).currentTime = 0;
        document.getElementById(elementId).play();
        
        $('.'+elementId+'').css("border", "4px solid cyan");
	setTimeout(function(){ $('.'+elementId+'').css("border", "3px solid black") }, 400);
        
}

function getNoteNameFromNumber(noteNum) {
    var notes = "C C#D D#E F F#G G#A A#B ";
    var octave;
    var note;

    octave = Math.floor(noteNum / 12 - 1);
    note = notes.substring((noteNum % 12) * 2, (noteNum % 12) * 2 + 2);

   return note;

}










function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

		function coloringNotes(note1, note2, note3, notesColor){
			originalColor.push($(note1).css("background-color"));
			originalColor.push($(note2).css("background-color"));
			originalColor.push($(note3).css("background-color"));

			$(note1).css("background-color", notesColor);
			$(note2).css("background-color", notesColor);
			$(note3).css("background-color", notesColor);
			
		}
		
		function uncoloringNotes(note1, note2, note3, notesColor1, notesColor2, notesColor3){
			$(note1).css("background-color", notesColor1);
			$(note2).css("background-color", notesColor2);
			$(note3).css("background-color", notesColor3);
			originalColor = [];
		}
		
		
		function playChords(note1, note2, note3){
			document.getElementById(note1).currentTime = 0;
			document.getElementById(note2).currentTime = 0;
			document.getElementById(note3).currentTime = 0;
			
			document.getElementById(note1).play();
			document.getElementById(note2).play();
			document.getElementById(note3).play();
		}
	});

		function coloringNotes(note1, note2, note3, notesColor){
			originalColor.push($(note1).css("background-color"));
			originalColor.push($(note2).css("background-color"));
			originalColor.push($(note3).css("background-color"));

			$(note1).css("background-color", notesColor);
			$(note2).css("background-color", notesColor);
			$(note3).css("background-color", notesColor);
			
		}
		
		function uncoloringNotes(note1, note2, note3, notesColor1, notesColor2, notesColor3){
			$(note1).css("background-color", notesColor1);
			$(note2).css("background-color", notesColor2);
			$(note3).css("background-color", notesColor3);
			originalColor = [];
		}
		
		
		function playChords(note1, note2, note3){
			document.getElementById(note1).currentTime = 0;
			document.getElementById(note2).currentTime = 0;
			document.getElementById(note3).currentTime = 0;
			
			document.getElementById(note1).play();
			document.getElementById(note2).play();
			document.getElementById(note3).play();
		}
	});

$(document).on( "keydown", function( event ) {
 var keycode = (event.key ? event.key : event.which);
 switch(keycode){
	case "q":
		playNote("C1");
	break;
	
	case "2":
		playNote("Csharp1");
	break;
	
	case "w":
		playNote("D1");
	break;
	
	case "3":
		playNote("Dsharp1");
	break;
	
	case "e":
		playNote("E1");
	break;
	
	case "r":
		playNote("F1");
	break;
	
	case "5":
		playNote("Fsharp1");
	break;
	
	case "t":
		playNote("G1");
	break;
	
	case "6":
		playNote("Gsharp1");
	break;
	
		case "y":
		playNote("A1");
	break;
	
		case "7":
		playNote("Asharp1");
	break;
	
		case "u":
		playNote("B1");
	break;
	
		case "i":
		playNote("C2");
	break;
	
		case "9":
		playNote("Csharp2");
	break;
	
		case "o":
		playNote("D2");
	break;
	
	case "0":
		playNote("Dsharp2");
	break;
	
	case "p":
		playNote("E2");
	break;
	
	case "^^":
		playNote("F2");
	break;
	
	case "=":
		playNote("Fsharp2");
	break;
	
	case "z":
		playNote("G2");
	break;
	
	//////////////////////
	
	case "s":
		playNote("Gsharp2");
	break;
	
	case "x":
		playNote("A2");
	break;
	
	case "d":
		playNote("Asharp2");
	break;
	
	case "c":
		playNote("B2");
	break;
	
	case "v":
		playNote("C3");
	break;
	
	
	
	
 }

 
 function playNote(note){
	document.getElementById(note).currentTime = 0
	document.getElementById(note).play();
	$('.'+note+'').css("border", "4px solid cyan");
	setTimeout(function(){ $('.'+note+'').css("border", "3px solid black") }, 400);
 }
});
